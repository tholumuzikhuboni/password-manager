<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      background-color: #f0f4f8;
      margin: 0; /* Remove default body margin */
    }

    .hero {
      height: calc(100vh - 56px); /* Adjust height to subtract navbar height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #6c757d;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .hero .btn {
      min-width: 150px;
      margin: 5px;
    }

    /* Sticky navbar styles */
    .navbar {
      width: 100%;
    }

    /* Dropdown menu styles */
    .dropdown-menu {
      min-width: 220px;
      padding: 10px; /* Add padding for better layout */
    }

    .dropdown-menu a {
      display: block; /* Ensure each link is block for better spacing */
      width: auto; /* Remove full width */
      margin: 5px auto; /* Add spacing between links */
      text-align: center; /* Center align the text */
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Sticky Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Password Manager</a>
      <div class="dropdown ms-auto">
        <button class="btn btn-dark" type="button" id="profileIcon" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user-circle" style="font-size: 1.5rem;"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileIcon">
          <li><a class="btn btn-success" href="login.html">Login</a></li>
          <li><a class="btn btn-primary" href="signup.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container-fluid hero">
    <h1>Generate & Save</h1>
    <p>
      Take control of your digital security. Generate, save, and manage strong passwords effortlessly with our secure platform. 
      Keep your accounts safe and organized all in one place.
    </p>
    <div>
      <a href="signup.html" class="btn btn-primary btn-lg"><i class="fas fa-user-plus"></i> Sign Up</a>
      <a href="login.html" class="btn btn-outline-secondary btn-lg"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
