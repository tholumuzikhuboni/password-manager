<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .password-list {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <!-- Header Section -->
    <div class="text-center mb-4">
      <h1 class="display-4">Enhanced Password Generator</h1>
      <p class="lead">Create strong, secure passwords and easily manage them with website labels for quick access.</p>
    </div>

    <!-- Password Generator Section -->
    <div class="card shadow-lg mb-4">
      <div class="card-body">
      <h6 class="display-6">Password Generator</h6>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="length" class="form-label">Password Length:</label>
            <input type="number" id="length" class="form-control" min="6" max="30" value="12">
          </div>
          <div class="col-md-6">
            <label for="output" class="form-label">Generated Password:</label>
            <input type="text" id="output" class="form-control" readonly>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
          <label class="form-check-label" for="includeUppercase">
            Include Uppercase Letters
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
          <label class="form-check-label" for="includeNumbers">
            Include Numbers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
          <label class="form-check-label" for="includeSymbols">
            Include Symbols
          </label>
        </div>

        <!-- Save Section -->
        <div class="mt-3">
          <label for="website" class="form-label">Website/Service Name:</label>
          <input type="text" id="website" class="form-control" placeholder="e.g., Gmail, Facebook">
        </div>

        <div class="mt-3 d-flex justify-content-between">
          <button id="generateBtn" class="btn btn-primary">Generate Password</button>
          <button id="saveBtn" class="btn btn-success">Save Password</button>
        </div>
      </div>
    </div>

    <!-- Saved Passwords Section -->
    <div class="card shadow-lg">
      <div class="card-body">
        <h6 class="display-6">Saved Passwords</h6>
        <div class="password-list">
          <ul id="passwordList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const lengthInput = document.getElementById('length');
    const output = document.getElementById('output');
    const includeUppercase = document.getElementById('includeUppercase');
    const includeNumbers = document.getElementById('includeNumbers');
    const includeSymbols = document.getElementById('includeSymbols');
    const websiteInput = document.getElementById('website');
    const generateBtn = document.getElementById('generateBtn');
    const saveBtn = document.getElementById('saveBtn');
    const passwordList = document.getElementById('passwordList');

    // Characters
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numbers = "0123456789";
    const symbols = "!@#$%^&*()_+[]{}|;:,.<>?/";

    // Load saved passwords
    function loadPasswords() {
      const savedPasswords = JSON.parse(localStorage.getItem('passwords')) || [];
      passwordList.innerHTML = '';
      savedPasswords.forEach(({ website, password }) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = `${website}: ${password}`;
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-sm btn-danger';
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => {
          const newPasswords = savedPasswords.filter(p => p.website !== website || p.password !== password);
          localStorage.setItem('passwords', JSON.stringify(newPasswords));
          loadPasswords();
        };
        li.appendChild(deleteBtn);
        passwordList.appendChild(li);
      });
    }

    // Generate password
    function generatePassword() {
      const length = parseInt(lengthInput.value);
      let chars = lowercase;
      if (includeUppercase.checked) chars += uppercase;
      if (includeNumbers.checked) chars += numbers;
      if (includeSymbols.checked) chars += symbols;

      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      output.value = password;
    }

    // Save password
    function savePassword() {
      const password = output.value;
      const website = websiteInput.value.trim();
      if (!password) return alert('Generate a password first!');
      if (!website) return alert('Please enter a website name!');
      const savedPasswords = JSON.parse(localStorage.getItem('passwords')) || [];
      savedPasswords.push({ website, password });
      localStorage.setItem('passwords', JSON.stringify(savedPasswords));
      loadPasswords();
      websiteInput.value = '';
      alert('Password saved successfully!');
    }

    // Event Listeners
    generateBtn.addEventListener('click', generatePassword);
    saveBtn.addEventListener('click', savePassword);

    // Initial load
    loadPasswords();
  </script>
</body>
</html>
