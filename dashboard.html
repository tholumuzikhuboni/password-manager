<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    .password-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .nav-link {
      cursor: pointer;
    }

    .profile-icon {
      color: #fff;
      font-size: 2.0rem;
      cursor: pointer;
    }

    .dropdown-menu {
      padding: 10px;
    }

    .dropdown-menu .btn {
      flex: 1;
      margin-bottom: 10px;
      width: 100%;
    }

    .dropdown-menu .btn:last-child {
      margin-bottom: 0;
    }

    .welcome-message {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Fixed Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Password Manager</a>
      <div class="dropdown ms-auto">
        <!-- Profile Icon -->
        <button
          class="btn btn-dark"
          type="button"
          id="profileIcon"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-person-circle profile-icon"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="profileIcon">
          <button id="updateDetailsBtn" class="btn btn-success">Update Details</button>
          <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <!-- Welcome Message -->
    <div class="text-center welcome-message" id="welcomeMessage"></div>

    <!-- Header Section -->
    <div class="text-center mb-4">
      <h1 class="display-4">Enhanced Password Generator</h1>
      <p class="lead">Create strong, secure passwords and easily manage them with website labels for quick access.</p>
    </div>

    <!-- Password Generator Section -->
    <div class="card shadow-lg mb-4">
      <div class="card-body">
        <h6 class="display-6">Password Generator</h6>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="length" class="form-label">Password Length:</label>
            <input type="number" id="length" class="form-control" min="6" max="30" value="12">
          </div>
          <div class="col-md-6">
            <label for="output" class="form-label">Generated Password:</label>
            <input type="text" id="output" class="form-control" readonly>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
          <label class="form-check-label" for="includeUppercase">
            Include Uppercase Letters
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
          <label class="form-check-label" for="includeNumbers">
            Include Numbers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
          <label class="form-check-label" for="includeSymbols">
            Include Symbols
          </label>
        </div>

        <!-- Save Section -->
        <div class="mt-3">
          <label for="website" class="form-label">Website/Service Name:</label>
          <input type="text" id="website" class="form-control" placeholder="e.g., Gmail, Facebook">
        </div>

        <div class="mt-3 d-flex justify-content-between">
          <button id="generateBtn" class="btn btn-primary">Generate Password</button>
          <button id="saveBtn" class="btn btn-success">Save Password</button>
        </div>
      </div>
    </div>

    <!-- Saved Passwords Section -->
    <div class="card shadow-lg">
      <div class="card-body">
        <h6 class="display-6">Saved Passwords</h6>
        <div class="password-list">
          <ul id="passwordList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
  <script src="./js/app.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyBCdzNSdeefMgwIA5zFGcndC6J1g28x_T8",
    authDomain: "password-manager-9d4ff.firebaseapp.com",
    projectId: "password-manager-9d4ff",
    storageBucket: "password-manager-9d4ff.firebasestorage.app",
    messagingSenderId: "791175094506",
    appId: "1:791175094506:web:6753c3177e085dc722b793",
    measurementId: "G-DT19HTDNGL"
 };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get reference to the welcome message element
    const welcomeMessage = document.getElementById("welcomeMessage");

    // Check if user is authenticated
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        const email = user.email;

        // Get current hour
        const currentHour = new Date().getHours();

        // Determine time of day
        let greeting;
        if (currentHour < 12) {
          greeting = "Good Morning";
        } else if (currentHour < 18) {
          greeting = "Good Afternoon";
        } else {
          greeting = "Good Evening";
        }

        // Set the welcome message
        welcomeMessage.textContent = `${greeting}, ${email}`;
      } else {
        // If not logged in, redirect to login page
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
