<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .password-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .nav-link {
      cursor: pointer;
    }
    .profile-icon {
      color: #fff;
      font-size: 2.0rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Fixed Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Password Manager</a>
      <div class="ms-auto">
        <!-- Profile Icon -->
        <i class="bi bi-person-circle profile-icon" id="profileIcon"></i>
      </div>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <!-- Header Section -->
    <div class="text-center mb-4">
      <h1 class="display-4">Enhanced Password Generator</h1>
      <p class="lead">Create strong, secure passwords and easily manage them with website labels for quick access.</p>
    </div>

    <!-- Password Generator Section -->
    <div class="card shadow-lg mb-4">
      <div class="card-body">
        <h6 class="display-6">Password Generator</h6>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="length" class="form-label">Password Length:</label>
            <input type="number" id="length" class="form-control" min="6" max="30" value="12">
          </div>
          <div class="col-md-6">
            <label for="output" class="form-label">Generated Password:</label>
            <input type="text" id="output" class="form-control" readonly>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
          <label class="form-check-label" for="includeUppercase">
            Include Uppercase Letters
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
          <label class="form-check-label" for="includeNumbers">
            Include Numbers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
          <label class="form-check-label" for="includeSymbols">
            Include Symbols
          </label>
        </div>

        <!-- Save Section -->
        <div class="mt-3">
          <label for="website" class="form-label">Website/Service Name:</label>
          <input type="text" id="website" class="form-control" placeholder="e.g., Gmail, Facebook">
        </div>

        <div class="mt-3 d-flex justify-content-between">
          <button id="generateBtn" class="btn btn-primary">Generate Password</button>
          <button id="saveBtn" class="btn btn-success">Save Password</button>
        </div>
      </div>
    </div>

    <!-- Saved Passwords Section -->
    <div class="card shadow-lg">
      <div class="card-body">
        <h6 class="display-6">Saved Passwords</h6>
        <div class="password-list">
          <ul id="passwordList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
