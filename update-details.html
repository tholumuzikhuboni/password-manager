<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Update Your Details</h2>
    <form id="updateDetailsForm">
      <div class="mb-3">
        <label for="email" class="form-label">New Email</label>
        <input type="email" id="email" class="form-control" required placeholder="Enter your new email">
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" id="password" class="form-control" required placeholder="Enter your new password">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="form-control" required placeholder="Confirm your new password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Update Details</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBCdzNSdeefMgwIA5zFGcndC6J1g28x_T8",
  authDomain: "password-manager-9d4ff.firebaseapp.com",
  projectId: "password-manager-9d4ff",
  storageBucket: "password-manager-9d4ff.firebasestorage.app",
  messagingSenderId: "791175094506",
  appId: "1:791175094506:web:6753c3177e085dc722b793",
  measurementId: "G-DT19HTDNGL"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Update details functionality
    const updateDetailsForm = document.getElementById('updateDetailsForm');
    updateDetailsForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const user = auth.currentUser;
      if (user) {
        // Update email and password using Firebase Authentication
        const updateEmailPromise = user.updateEmail(email);
        const updatePasswordPromise = user.updatePassword(password);

        Promise.all([updateEmailPromise, updatePasswordPromise])
          .then(() => {
            alert("Details updated successfully!");
          })
          .catch((error) => {
            alert(error.message);
          });
      } else {
        alert("No user is logged in.");
      }
    });
  </script>
</body>
</html>
